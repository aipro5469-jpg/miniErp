<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media ERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-share-alt"></i>
                <span>SocialERP</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link active" data-target="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-link" data-target="platforms">
                    <i class="fas fa-network-wired"></i>
                    <span>Platforms</span>
                </a>
                <a href="#" class="nav-link" data-target="posts">
                    <i class="fas fa-paper-plane"></i>
                    <span>Posts</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="page-title">Dashboard</h1>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=User+Admin" alt="User">
                    <span>Admin</span>
                </div>
            </header>

            <div id="content-area" class="content-area">
                <!-- Dynamic Content Will Be Loaded Here -->
            </div>
        </main>
    </div>

    <!-- Platform Modal -->
    <div id="platform-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="platform-modal-title">Add Platform</h3>
                <button class="modal-close" onclick="closePlatformModal()">&times;</button>
            </div>
            <form id="platform-form">
                <input type="hidden" id="platform-id">
                <div class="form-group">
                    <label for="platform-name">Platform Name</label>
                    <input type="text" id="platform-name" class="form-control" required placeholder="e.g. Facebook">
                </div>
                <div class="form-group">
                    <label for="platform-icon">Icon Class (FontAwesome)</label>
                    <input type="text" id="platform-icon" class="form-control" required placeholder="e.g. fab fa-facebook">
                    <small style="color: var(--secondary-color); font-size: 0.75rem;">Use FontAwesome classes like 'fab fa-twitter'</small>
                </div>
                <div class="form-group">
                    <label for="platform-color">Color</label>
                    <input type="color" id="platform-color" class="form-control" style="height: 40px;" value="#4f46e5">
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 8px;">
                    <button type="button" class="btn" style="background-color: transparent; border: 1px solid var(--border-color);" onclick="closePlatformModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Platform</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Post Modal -->
    <div id="post-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="post-modal-title">Create Post</h3>
                <button class="modal-close" onclick="closePostModal()">&times;</button>
            </div>
            <form id="post-form">
                <input type="hidden" id="post-id">
                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea id="post-content" class="form-control" rows="4" required placeholder="What's on your mind?"></textarea>
                </div>
                <div class="form-group">
                    <label for="post-image">Image</label>
                    <input type="file" id="post-image" class="form-control" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="post-platform">Platform</label>
                    <select id="post-platform" class="form-control" required>
                        <!-- Options populated via JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="post-date">Scheduled Date</label>
                    <input type="date" id="post-date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="post-status">Status</label>
                    <select id="post-status" class="form-control" required>
                        <option value="Draft">Draft</option>
                        <option value="Scheduled">Scheduled</option>
                        <option value="Published">Published</option>
                    </select>
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 8px;">
                    <button type="button" class="btn" style="background-color: transparent; border: 1px solid var(--border-color);" onclick="closePostModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Post</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
